version: "3.8"
services:
  hazelcast:
    environment:
      - HZ_CLUSTERNAME=deft-cluster
    image: hazelcast/hazelcast:4.2.2
    scale: ${HZ_CLUSTER_CNT}

  hz_client:
    build:
      context: .
      dockerfile: hz_client.Dockerfile
    depends_on:
      - hazelcast
    volumes:
      - ./results:/code/results
      - ./logs:/code/logs
    scale: ${HZ_CLIENT_CNT}

  secondary:
    build:
      context: .
      dockerfile: secondary.Dockerfile
    depends_on:
      - hazelcast
    volumes:
      - ./logs:/code/logs
    scale: ${HZ_CLIENT_CNT}

  stamper:
    build:
        context: .
        dockerfile: stamper.Dockerfile
    depends_on:
      - redis
    scale: ${STAMPER_CNT}

  timestamper:
    # ports:
    #   - 8080:6000/udp
    build:
        context: .
        dockerfile: timestamper.Dockerfile
    scale: ${STAMPER_CNT}

  nginx:
    # ports:
    #   - 8080:8080/udp
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - stamper
    image: nginx

  timestamper_nginx:
    ports:
      - 8080:8080/udp
    volumes:
      - ./nginx/timestamper_nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - stamper
    image: nginx


  redis:
    image: redis:7.0.8
